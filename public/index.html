<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Refraction Trainer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Link to CSS stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="page-banner"></div>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Refraction Trainer</a>
      <!-- Below (button) for hamburger menu feature (when screen is narrow) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item preauth">
            <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modal-signin-form">Sign
              In</button>
          </li>
          <li class="nav-item postauth">
            <button class="btn btn-outline-success">Home</button>
          </li>
          <li class="nav-item postauth">
            <button class="btn btn-outline-danger">Sign Out</button>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Body of Web Page -->
  <p id="root"></p>

  <!-- Modal: Sign In -->
  <div class="modal fade" id="modal-signin-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-signin-form-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-signin-form-label">Sign In Please</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post">
            <div>
              <input type="email" name="email" placeholder="email address">
            </div>
            <div>
              <input type="password" name="password" placeholder="password">
            </div>
            <div>
              <button class="btn btn-outline-primary" type="submit">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB4t1DCHBPCb-GWk7q6TMtUXg9FVfTzuIk",
      authDomain: "refractiontrainer.firebaseapp.com",
      projectId: "refractiontrainer",
      storageBucket: "refractiontrainer.appspot.com",
      messagingSenderId: "194798944563",
      appId: "1:194798944563:web:a4b9e919058fba0e23be46"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
  </script>

  <!-- JavaScript Module Reference for Web Page -->
  <script type="module" src="app.js"></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
